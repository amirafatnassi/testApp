<div class="d-flex justify-content-center">
  <form [formGroup]="articleForm" (ngSubmit)="onSubmitFormGroupe()">
    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        formControlName="category"
        placeholder="category"
        name="category"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="title">Titre</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeHolder="Titre"
        name="titre"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="img">Image</label>
      <input
        type="text"
        class="form-control"
        id="img"
        formControlName="img"
        placeHolder="Image"
        name="img"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        type="text"
        class="form-control"
        id="message"
        formControlName="message"
        placeHolder="Message"
        name="message"
        ngModel
        required
      ></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" [disabled]="articleForm.invalid" class="btn btn-primary">Ajouter</button>
      <button class="btn btn-primary" type="submit" routerLink="">
        Articles
      </button>
    </div>
  </form>
</div>
